<!-- INCLUDE overall_header.html -->


<h1>{L_ACP_CUSTOMCODE_EDIT} :: {FILENAME}</h1>
<br />
<div style="padding:3px;background-color:#FFFFFF;border:1px solid #d8d8d8;">
	<input type="button" class="button2" style="min-width:20px;" value="+" onclick="var container=this.parentNode.getElementsByTagName('div')[0];if(container.style.display!='')  {container.style.display='';this.value='-';} else {container.style.display='none';this.value='+';}" />
	
	<span style="text-transform:uppercase;font-weight:bold;font-size:0.8em;">{L_ACP_CUSTOMCODE_EXAMPLES}</span>

	<div style="display:none;word-wrap:break-word;overflow:hidden;">
	<fieldset>
		<p>{L_ACP_CUSTOMCODE_INCLUDE_EXAMPLE}</p>
		<p>{L_ACP_CUSTOMCODE_INCLUDECSS_EXAMPLE}</p>
		<p>{L_ACP_CUSTOMCODE_INCLUDEJS_EXAMPLE}</p>
	</fieldset>
	</div>
</div>

<form method="post" action="{U_ACTION}" id="file_edit">

<fieldset>

<dl>
	<dt><label for="filename">{L_ACP_CUSTOMCODE_FILE}</label>
	
	<br/><span>{L_ACP_CUSTOMCODE_FILE_EXPLAIN}</span>
	</dt>
	<dd>
		<select id="filename" name="filename">
			{S_FILENAMES}
		</select> 
		<input class="button2" type="submit" value="{L_SELECT}" />
	</dd>
</dl>
<dl>
	<dt><label for="editor_rows">{L_ACP_CUSTOMCODE_EDITOR_ROWS}</label></dt>
	<dd><input id="editor_rows" name="editor_rows" type="number" maxlength="3" min="5" max="999" value="{EDITOR_ROWS}" /> 
	</dd>
</dl>
<textarea name="file_data" id="file_data" style="font-family:'Courier New', monospace;font-size:9pt;line-height:125%;width:100%;" cols="80" rows="{EDITOR_ROWS}">{FILE_DATA}</textarea>

</fieldset>

<fieldset class="submit-buttons">
	<legend>{L_SUBMIT}</legend>
	{S_HIDDEN_FIELDS}
	{S_FORM_TOKEN}
	<input class="button1" id="save" type="submit" name="save" value="{L_ACP_CUSTOMCODE_SAVE}" />
	<input class="button1" id="save_purge_cache" type="submit" name="save_purge_cache" value="{L_ACP_CUSTOMCODE_SAVE_PURGE_CACHE}" />
</fieldset>
</form>

<!-- INCLUDEJS customcode.js -->
<!-- INCLUDE overall_footer.html -->
